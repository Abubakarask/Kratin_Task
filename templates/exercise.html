<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="../static/css/exercise.css">
</head>
<body>
    <div class="container">
        <div class = main id="alignleft">
            <h2>{{data['name']}}</h2>
            <img src={{data["imagename"]}} alt="">
            <ul class="ul_center">
                {% for item in data["categories"] %}
                    <li>{{item}}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="avoid" id="alignright">
            <h3>Avoid Doing These Exercises</h3>
            <ul>
                {% for item in data["avoid"] %}
                    <li>{{item}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- <img src="url_for('static', filename=)" alt=""> -->
    <!-- <img src={{data["imagename"]}} alt=""> -->
</body>
</html>
